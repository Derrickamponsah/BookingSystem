<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ‚Äî CampusBook</title>
    <meta name="description" content="Create an account on CampusBook - Campus Facility Booking System">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <div class="logo-icon">üìÖ</div>
                    <h1>CampusBook</h1>
                    <p>Create your account</p>
                </div>

                <!-- Error Messages -->
                <div th:if="${error}" class="alert alert-danger">
                    <span>‚ö†Ô∏è</span>
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/register}" method="post" th:object="${registrationRequest}" id="registerForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control"
                            placeholder="Enter your full name" required>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-text"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control"
                            placeholder="Enter your email" required>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></span>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" th:field="*{password}" class="form-control"
                            placeholder="Min 6 characters" required>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="error-text"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control"
                            placeholder="Repeat your password" required>
                        <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                            class="error-text"></span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                        Create Account ‚Üí
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
