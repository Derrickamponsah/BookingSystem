<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äî CampusBook</title>
    <meta name="description" content="Login to CampusBook - Campus Facility Booking System">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-logo">
                    <div class="logo-icon">üìÖ</div>
                    <h1>CampusBook</h1>
                    <p>Campus Facility Booking System</p>
                </div>

                <!-- Flash Messages -->
                <div th:if="${success}" class="alert alert-success">
                    <span>‚úÖ</span>
                    <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger">
                    <span>‚ö†Ô∏è</span>
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${logout}" class="alert alert-info">
                    <span>üëã</span>
                    <span th:text="${logout}"></span>
                </div>

                <form th:action="@{/login}" method="post" id="loginForm">
                    <div class="form-group">
                        <label for="username">Email Address</label>
                        <input type="email" id="username" name="username" class="form-control"
                               placeholder="Enter your email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        Sign In ‚Üí
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a th:href="@{/register}">Create one</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
